name: Rails Codegen CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  java_version: 17
  ruby_version: 3.3

jobs:
  railsjson-rbs:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java_version }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.ruby_version }}

      - uses: actions/checkout@v4

      - name: Install gems
        run: |
          bundle config set --local without 'benchmark development docs'
          bundle install

      - name: Build SDK
        run: bundle exec rake codegen:build

      - name: Steep Checks
        run: bundle exec rake steep:rails_json

      - name: RBS Checks
        run: bundle exec rake rbs:rails_json

  railsjson-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [jruby-9.4, '3.0', 3.1, 3.2, 3.3]

    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java_version }}

      - uses: actions/checkout@v4

      - name: Install gems
        run: |
          bundle config set --local without 'benchmark development docs rbs'
          bundle install

      - name: Build SDK
        run: bundle exec rake codegen:build

      - name: RailsJson Protocol Specs
        run: bundle exec rake test:rails_json
